{% load static %}
{% load i18n %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" class="d-inline-block align-top" style="width: 150px; height: auto;" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}"> {% trans "Profile" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post' %}"> {% trans "Post" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'balance' %}">{% trans "Balance" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">{% trans "Logout" %}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">{% trans "Login" %}</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
